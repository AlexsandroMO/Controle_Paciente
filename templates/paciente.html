{% extends "layout.html" %}
{% block content %}

<div class="container">
  <h1>Área do Pacientes</h1>
  <p>Lista de Pacientes</p>
</div>

<div>
<table>
  <thead>
    <tr>
      <th>NOME</th>
      <th>NASCIMENTO</th>
      <th>GÊNERO</th>
      <th>CPF</th>
      <th>PESO</th>
      <th>ALTURA</th>
      <th>DEL</th>
    </tr>
  </thead>
  <tbody>
    {% for item in lista_paciente %}
    <tr>
      <td class="link-td"><a href="/edit_pac/{{item.0}}">{{item.1}}</a></td>
      <td>{{item.2}}</td>
      <td>{{item.3}}</td>
      <td>{{item.4}}</td>
      <td>{{item.5}}</td>
      <td>{{item.6}}</td>
      <td class="link-td" onclick="verify();">{{item.0}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
